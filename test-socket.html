<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.io - Libekoo</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        h1 {
            color: #00d4ff;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .connected {
            background: #0f4c0f;
            color: #4caf50;
        }

        .disconnected {
            background: #4c0f0f;
            color: #f44336;
        }

        .log {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }

        button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

            button:hover {
                background: #00a4cf;
            }

            button:disabled {
                background: #555;
                cursor: not-allowed;
            }

        #logs {
            max-height: 400px;
            overflow-y: auto;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🔌 Test de connexion Socket.io</h1>

    <div id="status" class="status disconnected">
        État: <span id="statusText">Déconnecté</span>
    </div>

    <div>
        <button id="connectBtn">Connecter</button>
        <button id="registerBtn" disabled>S'enregistrer</button>
        <button id="joinQueueBtn" disabled>Rejoindre File</button>
        <button id="testMessageBtn" disabled>Test Message</button>
        <button id="disconnectBtn" disabled>Déconnecter</button>
        <button id="clearLogsBtn">Effacer Logs</button>
    </div>

    <div id="info" style="margin: 20px 0; padding: 10px; background: #2a2a2a; border-radius: 5px;">
        <div>Socket ID: <span id="socketId">-</span></div>
        <div>User ID: <span id="userId">-</span></div>
        <div>Transport: <span id="transport">-</span></div>
        <div>Localisation: <span id="location">-</span></div>
    </div>

    <h3>📝 Logs:</h3>
    <div id="logs"></div>

    <script>
        let socket = null;
        let currentUser = null;
        let sessionId = null;

        // Éléments DOM
        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('statusText');
        const logsEl = document.getElementById('logs');
        const connectBtn = document.getElementById('connectBtn');
        const registerBtn = document.getElementById('registerBtn');
        const joinQueueBtn = document.getElementById('joinQueueBtn');
        const testMessageBtn = document.getElementById('testMessageBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const clearLogsBtn = document.getElementById('clearLogsBtn');

        // Logger
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.style.color = type === 'error' ? '#f44336' :
                                  type === 'success' ? '#4caf50' :
                                  type === 'warning' ? '#ff9800' : '#999';
            logEntry.textContent = `[${time}] ${message}`;
            logsEl.appendChild(logEntry);
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(`[${type}]`, message);
        }

        // Obtenir la localisation
        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('location').textContent =
                    `${data.city}, ${data.region}, ${data.country}`;
                return {
                    city: data.city,
                    region: data.region,
                    country: data.country,
                    lat: data.latitude,
                    lon: data.longitude
                };
            } catch (error) {
                log('Erreur géolocalisation: ' + error.message, 'error');
                return null;
            }
        }

        // Connexion Socket.io
        connectBtn.addEventListener('click', async () => {
            log('Tentative de connexion...', 'info');

            // Configuration Socket.io
            const url = window.location.hostname === 'localhost'
                ? 'http://localhost:3000'
                : window.location.origin;

            socket = io(url, {
                path: '/socket.io/',
                transports: ['polling', 'websocket'],
                reconnection: true,
                reconnectionAttempts: 5
            });

            // Événements Socket.io
            socket.on('connect', () => {
                log(`✅ Connecté! Socket ID: ${socket.id}`, 'success');
                statusEl.className = 'status connected';
                statusTextEl.textContent = 'Connecté';
                document.getElementById('socketId').textContent = socket.id;
                document.getElementById('transport').textContent = socket.io.engine.transport.name;

                // Activer les boutons
                registerBtn.disabled = false;
                disconnectBtn.disabled = false;
                connectBtn.disabled = true;
            });

            socket.on('disconnect', (reason) => {
                log(`❌ Déconnecté: ${reason}`, 'error');
                statusEl.className = 'status disconnected';
                statusTextEl.textContent = 'Déconnecté';

                // Désactiver les boutons
                registerBtn.disabled = true;
                joinQueueBtn.disabled = true;
                testMessageBtn.disabled = true;
                disconnectBtn.disabled = true;
                connectBtn.disabled = false;
            });

            socket.on('connect_error', (error) => {
                log(`Erreur connexion: ${error.message}`, 'error');
            });

            socket.on('connection-success', (data) => {
                log('Confirmation serveur reçue', 'success');
            });

            socket.on('match:found', (data) => {
                log(`💑 MATCH TROUVÉ! Partner: ${data.partner.username}`, 'success');
                if (data.partner.location) {
                    log(`📍 Localisation: ${data.partner.location.city}, ${data.partner.location.country}`, 'info');
                }
                if (data.distance !== null) {
                    log(`📏 Distance: ${Math.round(data.distance)} km`, 'info');
                }
                sessionId = data.sessionId;
                testMessageBtn.disabled = false;
            });

            socket.on('message:receive', (data) => {
                log(`💬 Message reçu de ${data.username}: ${data.message}`, 'info');
            });

            socket.on('session:ended', () => {
                log('Session terminée', 'warning');
                sessionId = null;
                testMessageBtn.disabled = true;
            });
        });

        // S'enregistrer
        registerBtn.addEventListener('click', async () => {
            const location = await getLocation();
            const username = `TestUser_${Math.floor(Math.random() * 1000)}`;

            socket.emit('user:register',
                { username, location },
                (response) => {
                    if (response.success) {
                        currentUser = response.user;
                        log(`✅ Enregistré: ${currentUser.username} (${currentUser.id})`, 'success');
                        document.getElementById('userId').textContent = currentUser.id;
                        joinQueueBtn.disabled = false;
                    } else {
                        log(`Erreur inscription: ${response.error}`, 'error');
                    }
                }
            );
        });

        // Rejoindre la file
        joinQueueBtn.addEventListener('click', async () => {
            if (!currentUser) {
                log('Pas d\'utilisateur enregistré', 'error');
                return;
            }

            const location = await getLocation();

            socket.emit('queue:join',
                { type: 'chat', userId: currentUser.id, location },
                (response) => {
                    if (response.success) {
                        log('✅ File rejointe, en attente d\'un match...', 'success');
                    } else {
                        log(`Erreur: ${response.error}`, 'error');
                    }
                }
            );
        });

        // Test message
        testMessageBtn.addEventListener('click', () => {
            if (!currentUser || !sessionId) {
                log('Pas de session active', 'error');
                return;
            }

            const message = `Test message ${Date.now()}`;

            socket.emit('message:send',
                { sessionId, userId: currentUser.id, message },
                (response) => {
                    if (response.success) {
                        log(`✅ Message envoyé: ${message}`, 'success');
                    } else {
                        log(`Erreur envoi: ${response.error}`, 'error');
                    }
                }
            );
        });

        // Déconnexion
        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
                currentUser = null;
                sessionId = null;
                document.getElementById('socketId').textContent = '-';
                document.getElementById('userId').textContent = '-';
                document.getElementById('transport').textContent = '-';
            }
        });

        // Effacer logs
        clearLogsBtn.addEventListener('click', () => {
            logsEl.innerHTML = '';
            log('Logs effacés', 'info');
        });

        // Auto-connexion au chargement
        window.addEventListener('load', () => {
            log('Page chargée, cliquez sur "Connecter" pour commencer', 'info');
        });
    </script>
</body>
</html>
